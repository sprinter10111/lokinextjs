query {
  blogposts {
    data {
      attributes {        
        Title
        Content  
        createdAt 
        author {
                  data {
                    attributes {
                      firstname
                      lastname
                      email                      
                    }
                  }
                }     
      }
    }
  }
  episodes{
      data{
          attributes{
              Title
              synopsis
              picture{
                  data{
                      attributes{
                          url
                      }
                  }
              }
          }
      }
  }
  characters{
      data{
          attributes{
              name
              characterDetail
              characterPicture{
                  data{
                      attributes{
                          url
                      }
                  }
              }
          }
      }
  }
}